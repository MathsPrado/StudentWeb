<header>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
        <div class="container">
            <a class="navbar-brand text-primary fw-bold" [routerLink]="['/']">StudentWeb</a>
            <button class="navbar-toggler" type="button" (click)="toggle()" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between"
                [ngClass]="{ show: isExpanded }">
                <ul class="navbar-nav flex-grow-1">
                    <li class="nav-item" *ngIf="isLoggedIn$ | async">
                        <a class="nav-link text-dark" [routerLink]="['/feed']" routerLinkActive="active"
                            [routerLinkActiveOptions]="{ exact: true }">Feed</a>
                    </li>
                    <li class="nav-item" *ngIf="isLoggedIn$ | async">
                        <a class="nav-link text-dark" [routerLink]="['/request-projeto']"
                            routerLinkActive="active">Create Project</a>
                    </li>
                    <li class="nav-item" *ngIf="isLoggedIn$ | async">
                        <a class="nav-link text-dark" [routerLink]="['/my-proposals']" routerLinkActive="active">My
                            Proposals</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item" *ngIf="isLoggedIn$ | async">
                        <a class="nav-link text-dark" [routerLink]="['/profile']" routerLinkActive="active">Profile</a>
                    </li>
                    <li class="nav-item" *ngIf="!(isLoggedIn$ | async)">
                        <a class="nav-link text-dark" [routerLink]="['/login']" routerLinkActive="active">Login</a>
                    </li>
                    <li class="nav-item" *ngIf="isLoggedIn$ | async">
                        <a class="nav-link text-dark" style="cursor: pointer;" (click)="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
