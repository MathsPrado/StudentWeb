<div class="login-container d-flex align-items-center justify-content-center">
    <div class="login-card">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-primary">StudentWeb</h2>
            <p class="text-muted">Welcome back! Please login to your account.</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text bg-white border-end-0"><i class="bi bi-person text-muted"></i></span>
                    <input type="text" class="form-control border-start-0 ps-0" id="username" formControlName="username" placeholder="Enter your username">
                </div>
                <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid" class="text-danger small mt-1">
                    Username is required
                </div>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text bg-white border-end-0"><i class="bi bi-lock text-muted"></i></span>
                    <input type="password" class="form-control border-start-0 ps-0" id="password" formControlName="password" placeholder="Enter your password">
                </div>
                <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-danger small mt-1">
                    Password is required
                </div>
            </div>

            <div *ngIf="error" class="alert alert-danger d-flex align-items-center" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <div>{{ error }}</div>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2 mb-3" [disabled]="loginForm.invalid || loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                {{ loading ? 'Signing in...' : 'Sign In' }}
            </button>

            <div class="text-center">
                <a href="#" class="text-decoration-none small text-muted">Forgot password?</a>
            </div>
        </form>
    </div>
</div>
