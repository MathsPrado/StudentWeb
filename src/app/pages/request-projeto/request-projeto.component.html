<div class="container mt-5">
    <div class="row justify-content-center">
        <h3>Publique agora seu projeto</h3>
    </div>

    <form [formGroup]="projectForm" (ngSubmit)="onSubmit()" class="mt-4">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" formControlName="titulo" placeholder="Titulo">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="dataInicio" class="form-label">Início</label>
                <input type="date" class="form-control" id="dataInicio" formControlName="dataInicio">
            </div>
            <div class="col-md-6 mb-3">
                <label for="dataFim" class="form-label">Fim</label>
                <input type="date" class="form-control" id="dataFim" formControlName="dataFim">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="orcamento" class="form-label">Orçamento</label>
                <input type="text" class="form-control" id="orcamento" formControlName="orcamento"
                    placeholder="Orçamento">
            </div>
            <div class="col-md-6 mb-3">
                <label for="local" class="form-label">Local</label>
                <input type="text" class="form-control" id="local" formControlName="local" placeholder="Local">
            </div>
        </div>

        <div class="row">
            <div class="col-md-9 mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricao" rows="10" formControlName="descricao"></textarea>
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary" [disabled]="loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status"
                    aria-hidden="true"></span>
                Salvar
            </button>
        </div>

        <div *ngIf="successMessage" class="alert alert-success mt-3" role="alert">
            {{ successMessage }}
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger mt-3" role="alert">
            {{ errorMessage }}
        </div>
    </form>
</div>
